<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .header-img {
            height: 350px;
            background-image: url('https://img.freepik.com/foto-gratis/estadio-futbol-lleno-gente_23-2151548526.jpg?t=st=1745254742~exp=1745258342~hmac=d60bb878b20de317e43e468408e14958a952543a091fd3e26878c84378ad0d78&w=1380');
            background-size: cover;
            background-position: center;
            border-bottom-left-radius: 50% 20%;
            border-bottom-right-radius: 50% 20%;
        }

        body {
            background-color: #000000;
            color: #00ff00;
        }

        h1,
        h2,
        .card-title,
        .form-label,
        th {
            color: #00ff00;
        }

        .form-control,
        .form-select {
            background-color: #111;
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .form-control::placeholder {
            color: #00ff0070;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #00ff00;
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 0, 0.25);
        }

        .btn-primary {
            background-color: #00ff00;
            color: #000;
            border: none;
            position: relative;
        }

        .btn-primary:hover {
            background-color: #00cc00;
        }

        .icono-borde {
            position: absolute;
            top: 430px;
            right: 90px;
            width: 60px;
            height: auto;
            z-index: 1;
        }

        table {
            background-color: #111;
            color: #00ff00;
        }

        .table thead {
            background-color: #222;
        }

        .table-bordered th,
        .table-bordered td {
            border-color: #00ff00;
        }
    </style>
</head>

<body>

    <div class="header-img"></div>

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Agregar Jugadores</h1>
        </div>

        <!-- Formulario -->
        <form class="bg-dark p-4 rounded shadow-sm mb-5">
            <fieldset class="row g-3">
                <img src="./img/futbol-americano.png" class="icono-borde" />
                <div class="col-md-4">
                    <label for="nombreJugador" class="form-label">Nombre</label>
                    <input type="text" id="nombreJugador" class="form-control" placeholder="Ej. Lionel Messi" />
                </div>

                <div class="col-md-4">
                    <label for="añoNacimientoJugador" class="form-label">Año de Nacimiento</label>
                    <input type="date" id="añoNacimientoJugador" class="form-control" />
                </div>

                <div class="col-md-4">
                    <label for="posicionJugador" class="form-label">Posición</label>
                    <select id="posicionJugador" class="form-select">
                        <option selected disabled>Selecciona posición</option>
                        <option value="POR">Portero (POR)</option>
                        <option value="DFC">Defensa Central (DFC)</option>
                        <option value="LI">Lateral Izquierdo (LI)</option>
                        <option value="LD">Lateral Derecho (LD)</option>
                        <option value="MCD">Mediocentro Defensivo (MCD)</option>
                        <option value="MC">Mediocentro (MC)</option>
                        <option value="MCO">Mediocentro Ofensivo (MCO)</option>
                        <option value="ED">Extremo Derecho (ED)</option>
                        <option value="EI">Extremo Izquierdo (EI)</option>
                        <option value="DC">Delantero Centro (DC)</option>
                    </select>
                </div>

                <div class="col-12 text-end position-relative">
                    <button type="button" id="botonAgregarJugadores" class="btn btn-primary px-4">Agregar
                        Jugador</button>
                </div>
            </fieldset>
        </form>

        <div class="container mt-4">
            <h2>LISTA DE JUGADORES</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Fecha de nacimiento</th>
                        <th>Posición</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaJugadores">
                    <!-- Aquí van los jugadores dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jugador.js"></script>
    <script src="js/modeloJugador.js"></script>
    <script src="js/modeloEquipo.js"></script>
    <script src="js/vista.js"></script>
    <script src="js/controlador.js"></script>
    <script>
        const controlador = new Controlador();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
