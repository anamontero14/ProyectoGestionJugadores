<body>

    <h1>Gestión de jugadores y equipos</h1>

        <fieldset>
            <label>Nombre</label>
            <input type="text" id="nombreJugador">

            <label>Año de nacimiento</label>
            <input type="date" id="añoNacimientoJugador" value="1000-01-01">

            <select name="posiciones" id="posicionJugador">
                <option selected>Selecciona posición</option>
                <option value="POR">POR</option>
                <option value="DFC">DFC</option>
                <option value="LI">LI</option>
                <option value="LD">LD</option>
                <option value="MCD">MCD</option>
                <option value="MCO">MCO</option>
                <option value="MC">MC</option>
                <option value="ED">ED</option>
                <option value="EI">EI</option>
                <option value="DC">DC</option>
            </select>
        </fieldset>
        <button type="button">Enviar</button>
    </form>

    <script src="js/modeloJugador.js"></script>
    <script src="js/vista.js"></script>
    <script src="js/controller.js"></script>

    </script>
