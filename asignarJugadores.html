<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
       /* Estilo para la imagen de cabecera */
.header-img {
    height: 350px;
    background-image: url('https://img.freepik.com/foto-gratis/estadio-futbol-lleno-gente_23-2151548526.jpg?t=st=1745254742~exp=1745258342~hmac=d60bb878b20de317e43e468408e14958a952543a091fd3e26878c84378ad0d78&w=1380');
    background-size: cover;
    background-position: center;
    border-bottom-left-radius: 50% 20%;
    border-bottom-right-radius: 50% 20%;
}

/* Body */
body {
    background-color: #f5f7fa;  /* Cambié el fondo negro por un gris claro */
    color: #333;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
}

/* Encabezado principal */
h1,
h2,
.card-title,
.form-label,
th {
    color: #00a37a;  /* Verde similar al original */
}

/* Formulario */
/* Estilo base minimalista */
form {
    background-color: #ffffff;
    border-radius: 8px;
    border: 1px solid #e0e0e0;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    padding: 2rem;
    position: relative;
    overflow: hidden;
}

/* Icono deportivo discreto */
.icono-borde {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 40px;
    height: 40px;
    opacity: 0.7;
    transition: opacity 0.2s ease;
}

.icono-borde:hover {
    opacity: 1;
}

/* Tipografía y etiquetas */
.form-label {
    color: #333333;
    font-weight: 500;
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
    display: block;
}

/* Campos de formulario minimalistas */
.form-control, 
.form-select {
    background-color: #f9f9f9;
    border: 1px solid #dddddd;
    color: #333333;
    border-radius: 6px;
    padding: 0.7rem 1rem;
    transition: all 0.2s ease;
    width: 100%;
    font-size: 0.95rem;
}

.form-control:focus, 
.form-select:focus {
    border-color: #555555;
    box-shadow: none;
    outline: none;
    background-color: #ffffff;
}

/* Botón minimalista */
.btn-primary {
    background-color: #333333;
    color: #ffffff;
    border: none;
    border-radius: 6px;
    padding: 0.8rem 2rem;
    font-size: 0.95rem;
    font-weight: 500;
    transition: all 0.2s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn-primary:hover {
    background-color: #555555;
    transform: translateY(-1px);
}

/* Efecto hover sutil */
.form-control:hover, 
.form-select:hover {
    border-color: #bbbbbb;
}

/* Botones */
.btn-primary {
    background-color: #00a37a;  /* Cambié el color a verde */
    color: #fff;
    border: none;
    padding: 1rem 2rem;
    border-radius: 8px;
}

.btn-primary:hover {
    background-color: #00c48c;  /* Verde más claro */
}

/* Icono en la esquina */
.icono-borde {
    position: absolute;
    top: 430px;
    right: 90px;
    width: 60px;
    height: auto;
    z-index: 1;
}

/* Tabla */
table {
    background-color: #111;
    color: #00a37a;
    border-radius: 8px;
}

.table thead {
    background-color: #222;
}

.table-bordered th,
.table-bordered td {
    border-color: #00a37a;
}

/* Menú fijo */
#menuInicio {
    background-color: #ffffff;
    border-bottom: 2px solid #00a37a; /* Verde */
    border-radius: 8px;
    padding: 15px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1050;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Botones en el menú */
.botones {
    width: 80%;
    display: flex;
    justify-content: space-evenly;
    gap: 10px;  /* Espaciado entre botones */
}

    </style>
</head>

    <div id="menuInicio" class="position-fixed top-0 start-0 w-100 d-flex align-items-center justify-content-between px-4 py-3 shadow-sm" style="background-color: #ffffff; border-bottom: 2px solid #00c48c; z-index: 1050;">

        <!-- Botones izquierda -->
        <div class="d-flex gap-3">
            <a href="index.html" class="btn btn-outline-success fw-semibold">Pagina Principal</a>

        </div>
    
        <!-- Título centrado -->

                ⚽ Foot Manager ⚽
            </h1>
            <p style="margin: 0; color: #666; font-size: 1rem;">
                ¡Gestiona tus propios campeonatos!
            </p>
        </div>
    
        <!-- Botones derecha -->
        <div class="d-flex gap-3">

    <!-- Contenido principal con margen para no solaparse con el menú fijo -->
    <div class="main-content" style="margin-top: 120px;">
    
    </div>

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Asignar Jugadores a Equipos</h1>
            <p>Selecciona un jugador y el equipo al que lo deseas asignar.</p>
        </div>

        <!-- Formulario -->
        <form class="p-4 rounded shadow-sm">
            <img src="./img/futbol-americano.png" class="icono-borde" />
            <div class="row g-3">
                <!-- Selector de Jugadores -->
                <div class="col-md-6">
                    <label for="selectJugador" class="form-label">Jugador</label>
                    <select id="selectJugador" class="form-select">
                        <!-- Opciones dinámicas -->
                    </select>
                </div>

                <!-- Selector de Equipos -->
                <div class="col-md-6">
                    <label for="selectEquipo" class="form-label">Equipo</label>
                    <select id="selectEquipo" class="form-select">
                        <!-- Opciones dinámicas -->
                    </select>
                </div>

                <!-- Botón de asignar -->
                <div class="col-12 text-end">
                    <button type="button" id="btnAsignar" class="btn btn-success px-4">Asignar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/equipo.js"></script>
    <script src="js/modeloEquipo.js"></script>
    <script src="js/modeloJugador.js"></script>
    <script src="js/vista.js"></script>

</body>

</html>
