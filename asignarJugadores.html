<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asignar Jugadores a Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .header-img {
            height: 350px;
            background-image: url('https://img.freepik.com/foto-gratis/estadio-futbol-lleno-gente_23-2151548526.jpg?t=st=1745254742~exp=1745258342~hmac=d60bb878b20de317e43e468408e14958a952543a091fd3e26878c84378ad0d78&w=1380');
            background-size: cover;
            background-position: center;
            border-bottom-left-radius: 50% 20%;
            border-bottom-right-radius: 50% 20%;
        }

        body {
            background-color: #000000;
            color: #00ff00;
        }

        h1,
        p,
        .form-label {
            color: #00ff00;
        }

        .icono-borde {
            position: absolute;
            top: 465px;
            right: 95px;
            width: 60px;
            height: auto;
            z-index: 1;
        }

        .form-control,
        .form-select {
            background-color: #111;
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .form-control::placeholder {
            color: #00ff0070;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #00ff00;
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 0, 0.25);
        }

        .btn-success {
            background-color: #00ff00;
            color: #000;
            border: none;
        }

        .btn-success:hover {
            background-color: #00cc00;
        }
    </style>
</head>

<body>

    <div class="header-img"></div>

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Asignar Jugadores a Equipos</h1>
            <p>Selecciona un jugador y el equipo al que lo deseas asignar.</p>
        </div>

        <!-- Formulario -->
        <form class="bg-dark p-4 rounded shadow-sm">
            <img src="./img/futbol-americano.png" class="icono-borde" />
            <div class="row g-3">
                <!-- Selector de Jugadores -->
                <div class="col-md-6">
                    <label for="selectJugador" class="form-label">Jugador</label>
                    <select id="selectJugador" class="form-select">
                        <!-- Opciones dinámicas -->
                    </select>
                </div>

                <!-- Selector de Equipos -->
                <div class="col-md-6">
                    <label for="selectEquipo" class="form-label">Equipo</label>
                    <select id="selectEquipo" class="form-select">
                        <!-- Opciones dinámicas -->
                    </select>
                </div>

                <!-- Botón de asignar -->
                <div class="col-12 text-end">
                    <button type="button" id="btnAsignar" class="btn btn-success px-4">Asignar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/equipo.js"></script>
    <script src="js/modeloEquipo.js"></script>
    <script src="js/modeloJugador.js"></script>
    <script src="js/vista.js"></script>
    <script src="js/controlador.js"></script>
    <script>
        const controlador = new Controlador();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
