<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Estadísticas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Estadísticas</h1>
        </div>

        <!-- Contenedor del select con opciones posibles -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Selecciona una estadística</h5>
                <select id="selectorEstadisticas" class="form-select">
                    <option selected disabled>Elige una opción</option>
                    <option value="totalJugadores">Total de jugadores registrados</option>
                    <option value="totalEquipos">Total de equipos registrados</option>
                    <option value="jugadoresPorEquipo">Jugadores por equipo</option>
                    <option value="promedioEdad">Promedio de edad de jugadores</option>
                    <!-- Puedes añadir más opciones según las estadísticas que manejes -->
                </select>
            </div>
        </div>

        <!-- Sección donde se mostrarán los resultados -->
        <div id="resultadoEstadisticas" class="mt-4 bg-white p-4 rounded shadow-sm">
            <!-- Aquí se insertarán dinámicamente los resultados -->
        </div>
    </div>

    <!-- jQuery y scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jugador.js"></script>
    <script src="js/modeloJugador.js"></script>
    <script src="js/vista.js"></script>
    <script src="js/controlador.js"></script>
    <script>
        // Inicializar la aplicación
        const controlador = new Controlador();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
