<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Equipos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Agregar Equipos de Fútbol</h1>
        </div>

        <!-- Formulario Bootstrap -->
        <form class="bg-white p-4 rounded shadow-sm mb-5">
            <fieldset class="row g-3">
                <div class="col-md-4">
                    <label for="nombreEquipo" class="form-label">Nombre del Equipo</label>
                    <input type="text" id="nombreEquipo" class="form-control" placeholder="Ej. Real Madrid">
                </div>

                <div class="col-md-4">
                    <label for="ciudadEquipo" class="form-label">Ciudad</label>
                    <input type="text" id="ciudadEquipo" class="form-control" placeholder="Ej. Madrid">
                </div>

                <div class="col-md-4">
                    <label for="estadioEquipo" class="form-label">Estadio</label>
                    <input type="text" id="estadioEquipo" class="form-control" placeholder="Ej. Santiago Bernabéu">
                </div>

                <div class="col-12 text-end">
                    <button type="button" id="boton" class="btn btn-primary">Agregar Equipo</button>
                </div>
            </fieldset>
        </form>

        <!-- Sección para mostrar equipos añadidos -->
        <div id="mostrarEquiposAñadidos" class="bg-white p-4 rounded shadow-sm">
            <h4 class="mb-4">Lista de Equipos Añadidos</h4>
            <!-- Aquí se insertarán los equipos -->
        </div>
    </div>

    <!-- jQuery y scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jugador.js"></script>
    <script src="js/modeloJugador.js"></script>
    <script src="js/vista.js"></script>
    <script src="js/controlador.js"></script>
    <script>
        // Inicializar la aplicación
        const controlador = new Controlador();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
