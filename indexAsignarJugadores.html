<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Jugadores a Equipos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Asignar Jugadores a Equipos</h1>
        </div>

        <!-- Formulario Bootstrap -->
        <form class="bg-white p-4 rounded shadow-sm mb-5">

                    <label for="nombreJugadorAsignar" class="form-label">Nombre del Jugador</label>
                    <input type="text" id="nombreJugadorAsignar" class="form-control" placeholder="Ej. Neymar Jr.">
                </div>

                <div class="col-md-6">
                    <label for="nombreEquipoAsignar" class="form-label">Nombre del Equipo</label>
                    <input type="text" id="nombreEquipoAsignar" class="form-control" placeholder="Ej. Al-Hilal">
                </div>

                <!-- Aquí podrías incluir un select dinámico si lo deseas más adelante -->

                <div class="col-12 text-end">
                    <button type="button" id="boton" class="btn btn-primary">Asignar</button>
                </div>
            </fieldset>
        </form>
    </div>

    <!-- jQuery y scripts personalizados -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jugador.js"></script>
    <script src="js/modeloJugador.js"></script>
    <script src="js/vista.js"></script>

        const controlador = new Controlador();

    <!-- Bootstrap JS -->

</body>

</html>
